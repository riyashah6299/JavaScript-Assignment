<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
  </head>
  <body>
    Enter Password : <input type="password" name="" id="one" />
    <br />
    Show Password: <input type="checkbox" onclick="abc()" />

    <script>
      function abc() {
        let a = document.getElementById("one");

        if (a.type === "password") {
          a.type = "text";
        }
      }
    </script>
  </body>
</html>
